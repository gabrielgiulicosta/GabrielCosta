<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa2</title>
</head>
<body>
<h1>Formulário</h1>
<br>
<fieldset>
<form action="https://www.w3schools.com/action_page.php">
<label for="data">Data:</label>
<input type="date" id="data" name="data" value="">
<br>
<fieldset>
<legend>Dados de acesso:</legend>
<br>
<label for="User">Usuario:</label>
<input type="text" id="User" name="User" value="">
<br>
<label for="Pass">Senha:</label>
<input type="password" id="Pass" name="Pass" value="">
</fieldset>
<br>
<fieldset>
<legend>Dados pessoais:</legend>
<br>
<label for="Cname">Nome Completo:</label>
<input type="text" id="Cname" name="Cname" value="">
<br>
<label for="Adress">Endereço:</label>
<input type="text" id="Adress" name="Adress" value="">
<br>
<label for="Number">Numero de Telefone:</label>
<input type="text" id="Number" name="Number" value="">
<br>
<label for="complement">Complemento de Endereço:</label>
<input type="text" id="complement" name="complement" value="">
<br>
<label for="Cities">Escolha uma cidade local:</label>
<input list="Cities" name="Citie" id="Cities"><br>
<datalist id="Cities">
<option value="Sorocaba">
<option value="Votorantim">
<option value="Itapetininga">
</datalist><br>
<label for="State">Escolha o estado de nascença:</label>
<br>
<select name="State" id="State">
<option value="São Paulo">São Paulo</option>
<option value="Rio de Janeiro">Rio de Janeiro</option>
<option value="Minas Gerais">Minas Gerais</option>
</select>
<br>
<label for="CEP">Digite seu CEP:</label>
<input type="text" id="CEP" name="CEP" value="">
</fieldset>
<br>
<fieldset>
<legend>Gênero:</legend>
<br>
<input type="radio" id="Masc" name="Gender" value="Masculino">
<label for="Masc">Masculino</label>
<br>
<input type="radio" id="Fem" name="Gender" value="Feminino">
<label for="Fem">Feminino</label>
<br>
<input type="radio" id="NC" name="Gender" value="Prefiro não comentar">
<label for="NC">Prefiro não comentar</label>
</fieldset>
<br>
<fieldset>
<legend>Cursos:</legend>
<br>
<input type="checkbox" id="curso1" name="Curso" value="ADS">
<label for="curso1">ADS</label>
<br>
<input type="checkbox" id="curso2" name="Curso" value="Jogos">
<label for="curso2">Jogos</label>
<br>
<input type="checkbox" id="curso3" name="Curso" value="Gestão de TI">
<label for="curso3">Gestão de TI</label>
<br>
<input type="checkbox" id="curso4" name="Curso" value="Banco de Dados">
<label for="curso4">Banco de Dados</label>
</fieldset>
<br>
<fieldset>
<legend>Modelo:</legend>
<br>
<input type="checkbox" id="pre" name="Modelo" value="Presencial">
<label for="pre">Presencial</label>
<br>
<input type="checkbox" id="ead" name="Modelo" value="EAD">
<label for="ead">EAD</label>
<br>
<input type="checkbox" id="semi" name="Modelo" value="Semi presencial">
<label for="semi">Semi presencial</label>
</fieldset><br><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
